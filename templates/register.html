<!doctype html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OwnWiki</title>

		<link rel="stylesheet" href="/fonts/fonts.css" />
		<link rel="stylesheet" href="/font-awesome/css/all.css" />
		<link rel="stylesheet" href="/css/standard.css" />
		<link
			rel="shortcut icon"
			href="/static/favicon.ico"
			type="image/x-icon" />
	</head>
	<body>
		<div class="header">
			<img
				src="/resources/ownwiki-logo-mini.png"
				class="side-logo"
				alt="OwnWiki Logo" />
			<input
				type="text"
				name="search"
				placeholder="OwnWiki durchsuchen"
				class="search-bar" />
			<div class="user-menu">
				<i class="fas fa-bell icon"></i>
			</div>
		</div>

		<div class="msplit">
			<div class="side">
				<img
					src="/resources/ownwiki-logo.png"
					class="side-logo"
					alt="OwnWiki Logo" />
				<div class="side-links">
					{% include '/sidebar/fastnav.html' with context %}
				</div>
			</div>

			<div class="content-wrapper">
				<div class="content">
					<h1 class="page_title">OwnWiki-Konto erstellen</h1>
					<form action="/api/v1/user/register" method="post">
						<input type="hidden" name="redirect" value="true" />
						<label for="firstname">Vorname:</label>
						<input
							type="text"
							id="firstname"
							name="firstname"
							required />
						<span
							id="firstname-error"
							class="validation-error"></span>
						<label for="lastname">Nachname:</label>
						<input
							type="text"
							id="lastname"
							name="lastname"
							required />
						<span
							id="lastname-error"
							class="validation-error"></span>
						<label for="username">Benutzername:</label>
						<input
							type="text"
							id="username"
							name="username"
							required />
						<span
							id="username-error"
							class="validation-error"></span>
						<label for="email">E-Mail-Adresse:</label>
						<input type="email" id="email" name="email" required />
						<span id="email-error" class="validation-error"></span>
						<label for="password">Passwort:</label>
						<input
							type="password"
							id="password"
							name="password"
							required />
						<span
							id="password-error"
							class="validation-error"></span>
						<label for="password-repeat">
							Passwort best√§tigen:
						</label>
						<input
							type="password"
							id="password-repeat"
							name="password-repeat"
							required />
						<span
							id="password-repeat-error"
							class="validation-error"></span>

						<input type="submit" value="Anmelden" class="wide" />
					</form>
				</div>

				<div id="poweredby">
					<img
						src="/resources/ownwiki-logo-mini.png"
						alt="OwnWiki Logo" />
					<p>Powered by<br />OwnWiki</p>
				</div>
			</div>
		</div>

		<!-- jquery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!-- select2 -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css"
			rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
		<!-- flatpickr -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/de.js"></script>
		<!-- own scripts -->
		<script src="/js/sel2.js"></script>
		<script src="/js/codehighlight.js"></script>
		<script src="/js/manipulate_datetime.js"></script>
		<script src="/js/register.js"></script>
	</body>
</html>
